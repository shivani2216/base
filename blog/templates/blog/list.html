{% extends 'blog/post.html' %}
{% load static %}

{% block content %}
{% for post in posts %}

<div class="post">
        <p>Published: {{ post.published_date }}</p>
        <h2><a href="{% url 'post_detail' pk=post.id %}">{{ post.title }}</a></h2>
        <div>
                {% autoescape off %}
                {{ post.text }}
                {% endautoescape %}
        </div>
    </div>

{% endfor %}
{% endblock %}
